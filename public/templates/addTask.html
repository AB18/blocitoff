<div class = "container">
<form role="form" name="addForm" ng-submit="addTask()">
  <div class="form-group">
    <label for="lblInputTaskName">Task Name</label>
    <input type="text" class="form-control" id="taskName" ng-model ="taskName" placeholder="Enter Task Name">
  </div>
  <div class="form-group">
    <label for="lblInputTaskDate">Task Start Date</label>
      <input type="date" ng-model ="taskDate" name="taskStartDate">
  </div>
 <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
